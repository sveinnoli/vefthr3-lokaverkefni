{% extends "base.html" %}
{%block title%}Closed{% endblock %}

{%block content%}
{% if card != None and card != undefined %}
    <div class="card-wrapper">
        <div class="card-header center">
            <h1>Card Edit</h1>
        </div>
        <form method='POST'>
        <div class="submit-wrapper">
            <button class="button-done icon-checkmark" title="Done" type="submit">Done</button>
        </div>
        <div class="card-container center">
            <div class="card-overview">
                    <div class="card-overview-details">
                        <div class="card-title card-row">
                            <h3>Title</h3>
                            <input class="input-card-header" type="text" name="title" value="{{card['title']}}" required>*
                        </div>
                        <div class="card-body">
                            <div class="card-row">
                                <div class="card-label">
                                    Name:
                                </div>
                                <div class="card-value ">
                                    <span class="text-overflow">
                                        <input type="text" name="name" value="{{card['name']}}" required>*
                                    </span>
                                </div>
                            </div>
                            <div class="card-row">
                                <div class="card-label">
                                    Price:
                                </div>
                                <div class="card-value">
                                    <span class="text-overflow">
                                        <input type="text" name="price" value="{{card['price']}}" required>*
                                    </span>
                                </div>
                            </div>
                            <div class="card-row">
                                <div class="card-label">
                                    Clockspeed:
                                </div>
                                <div class="card-value">
                                    <span class="text-overflow">
                                        <input type="text" name="clockspeed" value="{{card['clockspeed']}}" required>*
                                    </span>
                                </div>
                            </div>
                            <div class="card-row">
                                <div class="card-label">
                                    Architecture
                                </div>
                                <div class="card-value">
                                    <span class="text-overflow">
                                        <input type="text" name="architecture" value="{{card['architecture']}}" required>*
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% else %}
    <div class="notification greetings">
        <h3>It seems you're lost! <span><a href="/cards">Return back!</a></span></h3>
    </div>
{% endif%}
{% endblock %}
